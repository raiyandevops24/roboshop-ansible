- name: Install Python
  ansible.builtin.dnf:
    name:
      - python3
      - python3-devel
      - gcc
    state: latest

- name: Setup App Prequisites
  ansible.builtin.include_role:
    name: common
    tasks_from: app-prereq.yml

- name: Download Dependencies
  ansible.builtin.shell: pip3 install -r requirements.txt
  args:
    chdir: "{{ app_path}}"

- name: load Schema
  ansible.builtin.include_role:
    name: common
    tasks_from: schema
  when: schema_setup is defined

- name: Systemd Setup
  ansible.builtin.include_role:
    name: common
    tasks_from: systemd
